<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            .active {
                width: 200px;
                height: 200px;
                background-color: green;
            }
            .text-danger {
                color: #fff;
            }
        </style>
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app" :class="{active: isActive, 'text-danger': hasError}">
         Hello Hello  
        </div>

    	<script>
            var vm = new Vue({
                el: '#app',
                data: {
                    isActive: true,
                    hasError: true
                }
            });
    	</script>
    </body>
</html>
