<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
    	   <ul>
                <template v-for="site in sites">
                    <li> {{site.name}} </li>
                    <li>---------------</li>
                </template>   
           </ul>
    	</div>

    	<script>
            new Vue({
                el: '#app',
                data: {
                    sites: [
                        {name: 'Runoob'},
                        {name: 'Google'},
                        {name: 'Taobao'}
                    ]
                }
            });
    	</script>
    </body>
</html>
