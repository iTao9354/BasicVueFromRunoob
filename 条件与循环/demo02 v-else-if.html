<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
    	   <div v-if="type === 'A'">
               A
           </div>
           <div v-else-if="type === 'B'">
               B
           </div>
           <div v-else-if="type === 'C'">
               C
           </div>
           <div v-else>
               Not A/B/C
           </div>
    	</div>

    	<script>
            new Vue({
                el: '#app',
                data: {
                    type: 'C'
                }
            });
    	</script>
    </body>
</html>
