<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
        <style>
            .list-de3233 {
                color: red;
            }
        </style>
    </head>
    <body>

    	   <p> {{5+5}} </p>

            });
    	</script>
    </body>
</html>
