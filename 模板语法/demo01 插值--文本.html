<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
    		{{message}}
    	</div>

    	<script>
    		new Vue({
    			el: '#app',
    			data: {
    				message: 'Hello My Vue!'
    			}
    		});
    	</script>
    </body>
</html>
