<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
    	   {{ a }}
           <button @click="add">点击改变值</button>
    	</div>

    	<script>
            var data = {a: 1, b: 2};
            var vm = new Vue({
                el: '#app',
                data: data,
                methods: {
                    add: function() {
                        this.a ++;
                    }
                }
            });
            console.log(vm.$data);   // data
            console.log(vm.$el);    // 元素
            vm.$watch('a', function(newVal, oldVal) {
                alert(newVal+'------'+oldVal);
            })
    	</script>
    </body>
</html>
