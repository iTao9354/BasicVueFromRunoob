<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
    	   {{message | capitalize}}
    	</div>

    	<script>
    		new Vue({
                el: '#app',
                data: {
                    message: 'runoob'
                },
                filters: {
                    capitalize: function(value) {
                        if(!value) return '';
                        value = value.toString();
                        return value.charAt(0).toUpperCase() + value.slice(1);
                    }
                }
            });
    	</script>
    </body>
</html>
