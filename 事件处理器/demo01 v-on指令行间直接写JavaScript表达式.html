<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
            <button @click="counter++">按钮</button>
            <p> 按钮被点击了{{counter}}次 </p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    counter: 0
                }
            });
        </script>
    </body>
</html>
