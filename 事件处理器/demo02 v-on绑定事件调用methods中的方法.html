<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
            <button @click="greet">按钮</button>
        </div>

        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                   name: 'Vue.js' 
                },
                methods: {
                    greet: function(event) {
                        alert('Hello ' + this.name);
                        if(event) {
                            alert(event.target.tagName);
                        }
                    }
                }
            });

            vm.greet();
        </script>
    </body>
</html>
