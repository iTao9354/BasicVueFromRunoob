<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
            <input type="number" v-model.number="age">
            <p> {{age}} </p>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    age: 27
                }
            });   
        </script>
    </body>
</html>
