<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
            <select name="" id="" v-model="selected">
                <option value="">请选择</option>
                <option value="http://www.runoob.com">Runoob</option>
                <option value="http://www.google.com">Google</option>
            </select>
            <div>
                选中的网站是：{{selected}}
            </div>
        </div>

        <script>
            new Vue({
                el: '#app',
                data: {
                    selected: ''
                }
            });   
        </script>
    </body>
</html>
