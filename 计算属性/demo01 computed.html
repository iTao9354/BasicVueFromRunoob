<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
    	   <p> 原字符串： {{message}} </p>
           <p> 新字符串： {{reversedMessage}} </p>
    	</div>

    	<script>
            new Vue({
                el: '#app',
                data: {
                    message: 'Runoob!'
                },
                computed: {
                    reversedMessage: function() {
                        return this.message.split('').reverse().join('');
                    }
                }
            });
    	</script>
    </body>
</html>
