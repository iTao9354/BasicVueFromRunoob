<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app" >
            <ul>
                <site-item v-for="item in sites" :todo="item"></site-item>
            </ul>
        </div>
        <script>
            Vue.component('site-item', {
                props: ['todo'],
                template: '<li>{{todo.name}}</li>'
            })
            new Vue({
                el: '#app',
                data: {
                    sites: [
                        {name: 'Runoob'},
                        {name: 'Google'},
                        {name: 'Baidu'}
                    ]
                }
            })
        </script>
    </body>
</html>
