<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app" >
            <runoob message="hello"></runoob>
        </div>
        <script>
            Vue.component('runoob', {
                props: ['message'],
                template: '<span> {{message}} </span>'
            })
            new Vue({
                el: '#app'
            });
        </script>
    </body>
</html>
