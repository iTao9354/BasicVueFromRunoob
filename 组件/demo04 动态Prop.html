<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app" >
            <input type="text" v-model="parentMessage">
            <br>
            <child :message="parentMessage"></child>
        </div>
        <script>
            Vue.component('child', {
                props: ['message'],
                template: '<span>{{ message }}</span>'
            })
            new Vue({
                el: '#app',
                data: {
                    parentMessage: '父组件内容'
                }
            })
        </script>
    </body>
</html>
