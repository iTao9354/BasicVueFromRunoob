<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app">
            <runoob></runoob>
        </div>
        <div id="app2">
            <runoob></runoob>
        </div>
        <script>
            // 注册全局组件
            Vue.component('runoob', {
                template: '<h1>自定义组件！</h1>'
            })

            // 创建根实例
            new Vue({
                el: '#app'
            }); 
            new Vue({
                el:'#app2'
            }) 
        </script>
    </body>
</html>
