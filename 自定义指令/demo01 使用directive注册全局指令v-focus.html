<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app" >
            <input type="text" v-focus>
        </div>
        <script>
            Vue.directive('focus', {
                // 当绑定元素插入到DOM中
                inserted: function(el) {
                    el.focus();
                }
            })
            new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
