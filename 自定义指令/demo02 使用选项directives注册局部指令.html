<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app" >
            <input type="text" v-focus>
        </div>
        <script>
            new Vue({
                el: '#app',
                directives: {
                    focus: {
                        inserted: function(el) {
                            el.focus();
                        }
                    }
                }
            })
        </script>
    </body>
</html>
