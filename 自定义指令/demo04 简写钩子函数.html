<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="../plugins/vue.min.js"></script>
    </head>
    <body>
    	<div id="app" v-runoob="{color:'green', text: '菜鸟不菜'}">
            
        </div>
        <script>
            Vue.directive('runoob', function(el, binding) {
                el.innerHTML = binding.value.text;
                el.style.color = binding.value.color;
            })
            new Vue({
                el: '#app'
            })
        </script>
    </body>
</html>
